<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Johnte Fresh</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- About section -->
    <section id="about">
      <h2>About Me</h2>
      <p id="aboutText">
        I am a web developer who loves building interactive experiences.
      </p>
      <button id="toggleAbout">Show More</button>
    </section>

    <!-- Projects section -->
    <section id="projects">
      <h2>Projects</h2>
      <div>
        <button data-filter="all">All</button>
        <button data-filter="web">Web</button>
        <button data-filter="design">Design</button>
      </div>
      <ul id="projectList">
        <li data-type="web">Portfolio Website</li>
        <li data-type="design">Logo Design</li>
        <li data-type="web">Blog Platform</li>
      </ul>
    </section>

    <!-- Contact form -->
    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="email">Email:</label>
        <input type="text" id="email" />

        <label for="message">Message:</label>
        <textarea id="message"></textarea>

        <button type="submit">Send</button>
      </form>
      <div id="formMessages"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Johnte Fresh. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
